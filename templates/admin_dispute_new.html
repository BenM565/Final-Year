{% extends "base.html" %}
{% block content %}
{# form for a logged-in user to raise a new dispute #}

<h5 class="mb-3">Raise a dispute</h5>

<form method="post" class="card p-3 shadow-sm">
  <div class="mb-3">
    <label class="form-label">Related task (optional)</label>
    <select name="task_id" class="form-select">
      <option value="">No specific task</option>
      {% for t in user_tasks %}
        <option value="{{ t.id }}">[{{ t.id }}] {{ t.title }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Against user id (optional)</label>
    <input type="text" name="against_user_id" class="form-control" placeholder="Enter user id if known">
  </div>

  <div class="mb-3">
    <label class="form-label">Describe the issue</label>
    <textarea name="message" class="form-control" rows="4" required></textarea>
  </div>
<a href="{{ url_for('dispute_new') }}">Raise a dispute</a>

  <button class="btn btn-primary">Submit dispute</button>
</form>

{% endblock %}
