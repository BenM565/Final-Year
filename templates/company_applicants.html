<h1>Applicants</h1>

<table border="1">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Status</th>
    <th>Action</th>
  </tr>

  {% for a in applicants %}
  <tr>
    <td>{{ a.name }}</td>
    <td>{{ a.email }}</td>
    <td>{{ a.status }}</td>
    <td>
      {% if a.status == 'pending' %}
        <a href="/company/application/{{ a.id }}/select">
          Select candidate
        </a>
      {% endif %}
    </td>
  </tr>
  {% endfor %}
</table>

<a href="/company/dashboard">Back</a>
