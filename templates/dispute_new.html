{% extends "base.html" %}
{% block content %}

<div class="container mt-3">
  <h4 class="mb-3">Raise a dispute</h4>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post" class="card p-3 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Related task (optional)</label>
      <select name="task_id" class="form-select">
        <option value="">No specific task</option>
        {% for t in user_tasks %}
          <option value="{{ t.id }}">[{{ t.id }}] {{ t.title }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Against user id (optional)</label>
      <input type="text" name="against_user_id" class="form-control" placeholder="Enter user id if known">
    </div>

    <div class="mb-3">
      <label class="form-label">Describe the issue</label>
      <textarea name="message" class="form-control" rows="4" required></textarea>
    </div>

    <button class="btn btn-primary">Submit dispute</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary ms-2">Cancel</a>
  </form>
</div>

{% endblock %}
