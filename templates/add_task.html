{% extends "base.html" %}
{% block content %}


{# Form for company users to create a new task#}

{# Posts to /tasks/new handled by add_task route #}


<div class="row justify-content-center">
  <div class="col-lg-7">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h5 class="mb-3">Create a new task</h5>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input name="title" required class="form-control" placeholder="e.g., Build login page with Bootstrap">
          </div>
          <div class="mb-3">
            <label class="form-label">Requirements</label>
            <textarea name="requirements" rows="4" class="form-control" placeholder="Skills required, deliverables, acceptance criteria"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Estimated hours</label>
            <input name="estimated_hours" type="number" min="1" class="form-control" placeholder="e.g., 12">
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary">Create Task</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
