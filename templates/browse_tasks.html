<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browse Tasks</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>Browse Tasks</h1>

<div id="tasks"></div>

<script>
fetch("/tasks")
  .then(res => res.json())
  .then(tasks => {
    const container = document.getElementById("tasks");

    if (tasks.length === 0) {
      container.innerText = "No tasks available.";
      return;
    }

    tasks.forEach(task => {
      const div = document.createElement("div");
      div.innerHTML = `
        <h3>${task.title}</h3>
        <p>${task.description || "No description provided"}</p>
        <p><strong>Estimated hours:</strong> ${task.estimated_hours || "N/A"}</p>
      `;
      container.appendChild(div);
    });
  });
</script>

</body>
</html>
